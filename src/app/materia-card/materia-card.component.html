<ion-card>
  <ion-card-header>
    <ion-card-title>{{ materia.nombre }}</ion-card-title>
    <ion-card-subtitle>{{ materia.profe }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>Horario: {{ materia.horario }}</p>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let evaluacion of materia.evaluaciones">
          <ion-label>{{ evaluacion.nombre }}</ion-label>
          <ion-label>{{ evaluacion.tipo }}</ion-label>
          <ion-label>PO: {{ evaluacion.PO }}%</ion-label>
          <ion-label>PP: {{ evaluacion.PP }}%</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
