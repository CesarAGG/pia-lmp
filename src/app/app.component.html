<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-toolbar>
      <ion-title>
        Men√∫
      </ion-title>
    </ion-toolbar>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngIf="auth.isAuthenticated$ | async">
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-label>Logged in as: {{ (auth.user$ | async)?.name }}</ion-label>
          </ion-item>
          <ion-item (click)="auth.logout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" *ngIf="!(auth.isAuthenticated$ | async)">
          <ion-item [routerLink]="'/login'" routerDirection="forward">
            <ion-icon name="log-in"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item *ngIf="router.url !== '/home'" [routerLink]="'/home'">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-menu-toggle auto-hide="false" *ngIf="(auth.isAuthenticated$ | async) && router.url === '/home'">
          <ion-item (click)="presentAddModal()">
            <ion-icon name="add-circle"></ion-icon>
            <ion-label>Add New Materia</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" *ngIf="(auth.isAuthenticated$ | async) && router.url.includes('/materia/')">
          <ion-item (click)="presentUpdateModal()">
            <ion-icon name="create"></ion-icon>
            <ion-label>Update Materia</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
