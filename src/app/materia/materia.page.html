<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="materia; else loadingTemplate">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ materia.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ materia.profe }} - {{ materia.salon }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Horario: {{ materia.horario }}</p>
        <!-- Display other relevant information from the 'materia' object -->
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #loadingTemplate>
    <div class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
  </ng-template>
</ion-content>
