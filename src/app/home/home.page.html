<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Add the menu-toggle button here -->
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>App Title</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Materias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="isLoggedIn; else loginMessage">
    <ion-row>
      <ion-col size="12" size-xs="12" size-sm="6" size-xl="4" *ngFor="let materia of materias$ | async">
        <app-materia-card [materia]="materia"></app-materia-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #loginMessage>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Please Log In</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>You need to log in to view your materias.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>


  <ion-item>
    <ion-label position="floating">Materia ID</ion-label>
    <ion-input [(ngModel)]="materiaId" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="getMateriaFromAPI()" expand="block" fill="clear" shape="round">
    Get Materia by ID
  </ion-button>
  <ion-button (click)="postDataToAPI()" expand="block" fill="clear" shape="round">
    Click me 2
  </ion-button>
  <ion-button (click)="getDataFromAPI()" expand="block" fill="clear" shape="round">
    Click me 3
  </ion-button>

  <app-materia-card [materia]="testMateria"></app-materia-card>
</ion-content>
