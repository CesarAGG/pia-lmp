<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Materia ID</ion-label>
    <ion-input [(ngModel)]="materiaId" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="getMateriaById()" expand="block" fill="clear" shape="round">
    Get Materia by ID
  </ion-button>
  <ion-button (click)="postDataToAPI()" expand="block" fill="clear" shape="round">
    Click me 2
  </ion-button>
</ion-content>
